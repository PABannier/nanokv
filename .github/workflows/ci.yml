name: CI
on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  lint:
    name: Lint (fmt, clippy)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - uses: Swatinem/rust-cache@v2

      - name: fmt
        run: cd src && cargo fmt --all -- --check

      - name: clippy
        run: cd src && cargo clippy --all-targets -- -D warnings

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: test
        env:
          RUST_BACKTRACE: 1
        run: cd src && cargo test --all --all-features --locked

