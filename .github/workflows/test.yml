name: CI
on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    name: fmt, clippy, test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: test
        env:
          RUST_BACKTRACE: 1
        run: cd src && cargo test --all --all-features --locked
